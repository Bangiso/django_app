<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand">djangoWebApp</a>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{%url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{%url 'students.getAll' %}">Student list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{% url 'students.add' %}">Add student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <form class="nav-link text-dark" method="post" action="/students/search">
                                {% csrf_token %}
                                <label for="keyword"></label>
                                <input type="text" name="keyword" placeholder="Search...">
                                <button type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            {% block content %}


            {% endblock %}
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - djangoWebApp - <a asp-area="" asp-controller="Students" asp-action="Privacy">Privacy</a>
        </div>
    </footer>

</body>

</html>
